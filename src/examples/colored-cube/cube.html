<body>

</div> -->
<canvas id=canvas></canvas>
<script type=module>
import * as THREE from './three.module.js';

console.log('cube listen');
navigator.xr.addEventListener('sessiongranted', e => {
console.log('cube got session granted', e);

const canvas = document.getElementById('canvas');
const renderer = new THREE.WebGLRenderer({
  canvas,
});
renderer.sortObjects = false;
renderer.physicallyCorrectLights = true;
renderer.xr.enabled = true;

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, canvas.width / canvas.height, 0.1, 1000);
camera.position.set(0, 0, 1);

const ambientLight = new THREE.AmbientLight(0xFFFFFF);
scene.add(ambientLight);

const directionalLight = new THREE.DirectionalLight(0xFFFFFF, 3);
scene.add(directionalLight);

const directionalLight2 = new THREE.DirectionalLight(0xFFFFFF, 3);
scene.add(directionalLight2);

const cubeMesh = (() => {
  const geometry = new THREE.BoxBufferGeometry(0.1/2, 0.1*2, 0.1/2);
  const material = new THREE.MeshStandardMaterial({
    color: 0x42a5f5,
    side: THREE.DoubleSide,
  });
  const mesh = new THREE.Mesh(geometry, material);
  mesh.frustumCulled = false;
  return mesh;
})();
// cubeMesh.position.set(0, 1, 0);
cubeMesh.rotation.order = 'YXZ';
scene.add(cubeMesh);

function animate() {
  const f = (Date.now()%2000)/2000 * Math.PI*2;
  cubeMesh.rotation.x = f;
  cubeMesh.rotation.y = f;
  cubeMesh.rotation.z = f;

  renderer.render(scene, camera);
}
renderer.setAnimationLoop(animate);

let currentSession = null;
function onSessionStarted(session) {
  console.log('session started', session);

  session.addEventListener('end', onSessionEnded);

  renderer.xr.setSession(session);

  currentSession = session;
}
function onSessionEnded() {
  console.log('session ended');

  currentSession.removeEventListener('end', onSessionEnded);

  currentSession = null;
}
navigator.xr.requestSession('immersive-vr', {
  optionalFeatures: [
    'local-floor',
    'bounded-floor',
  ],
}).then(onSessionStarted);
navigator.xr.addEventListener('schemachange', e => {
  const {key, value} = e.data;
  if (key === 'color' && value) {
    console.log('update cube color', value, cubeMesh.material);
    cubeMesh.material.color.set(value);
  }
});

});
</script>
</body>
</html>
